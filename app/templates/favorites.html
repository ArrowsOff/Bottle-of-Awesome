<ion-view view-title="" id="favorites">
	<div id="logo">
  		<h1 class="title text-center uppercase">Favourites</h1>
  	</div>
  	
  	<ion-content>
		<div id="content" ng-init="getArtists()">

			<div collection-repeat="artist in favourites" collection-item-height="100px" class="list">
				<a ng-if="artist.favourited" class="item">

					<div class="row nopadding img-artist">
						<div class="col col-25 nopadding">
							<img ng-src="{{artist.image.__cdata}}" alt="" width="100%;">
						</div>
						<div class="col col-75">
							<h2>{{artist.name.__cdata}}</h2>
				      		<p>{{artist.stage_id}}</p>
				      		<p>{{toTime(artist.start_time)}}</p>
						</div>
					</div>

				</a>
			</div>

		</div>
  	</ion-content>
</ion-view>
