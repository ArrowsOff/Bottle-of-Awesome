<ion-view view-title="" id="artists">
	<div id="logo">
  		<h1 class="title text-center uppercase">Artists</h1>
  	</div>
  	<div id="areas">
		<ion-scroll direction="x" class="wide-as-needed">

			<ion-radio ng-model="$parent.stage" ng-value="'all'" name="stage" icon="false">All</ion-radio>
        	<ion-radio ng-repeat="area in areas" ng-model="$parent.$parent.stage" ng-value="area._id" name="stage" icon="false">{{::area.title.toString()}}</ion-radio>
			
  		</ion-scroll>
	</div>

  	<ion-content>	
  		<div id="content">
	  		<br>
	  		<br>
  			{{stage}}
			<ion-list>
			
				<div collection-repeat="artist in artists.artist | filter:area | orderBy: name " collection-item-height="200px" class="item col col-50">
					
					<div class="item-content item-artist">
						<i ng-click="artist.favourited=!artist.favourited; addToFavorites(artist._id)" class="color-white" ng-class="{'icon ion-ios-heart': artist.favourited , 'icon ion-ios-heart-outline': !artist.favourited }"></i>	

						<a class="img-artist" ng-href="#/app/artists/{{artist._id}}">
							<img ng-src="{{artist.image.__cdata}}" height="200px">
						</a>
						
						<div class="info color-white">
							{{ isFavourite(artist._id) }}
							<span class="name uppercase">{{artist.name.__cdata}}</span> <br>
							<span class="color-black">{{artist.stage_id}}</span>

						</div>
			    	</div>								
			  	</div>

						</div>
			    	</div>
			    										
			  	</div> -->

			</ion-list>

  		</div><!-- END CONTENT -->

</ion-view>
