<ion-view view-title="" id="info">
    <div id="logo">
        <h1 class="title text-center uppercase bold">Info</h1>
        <img ng-src="img/crinkles/trianglesmallup.svg" class="crinkles" id="leftcrinkle" alt="crinkles up">
        <img ng-src="img/crinkles/trianglesmalldown.svg" class="crinkles" id="rightcrinkle" alt="crinkles up">
    </div>
  	<ion-content>
		<div id="content">
		
		    <div class="list padding">
                <a class="item text-center color-black bold" ng-style="{'height':calcInfoHeight+'px' }" href="#/app/info/aboutus">
                    <img ng-src="img/aboutus.svg" alt="About Us">
                    <div class="title color-black uppercase">About us</div>
                </a>
                <a class="item text-center color-black bold" ng-style="{'height':calcInfoHeight+'px' }" href="#/app/info/general">
                    <img ng-src="img/general.svg" alt="General">
                    <div class="title color-black uppercase">General</div>
                </a>
                <a class="item text-center color-black bold" ng-style="{'height':calcInfoHeight+'px' }" href="#/app/info/htgt">
                    <img ng-src="img/howtogetthere.svg" alt="How to get there">
                    <div class="title color-black uppercase">How to get there</div>
                </a>
                <a class="item text-center color-black bold" ng-style="{'height':calcInfoHeight+'px' }" href="#/app/info/hotelpackages">
                    <img ng-src="img/hotelpackages.svg" alt="Hotel Packages">
                    <div class="title color-black uppercase">Hotel packages</div>
                </a>
                <a class="item text-center color-black bold" ng-style="{'height':calcInfoHeight+'px' }" href="#/app/info/qa">
                    <img ng-src="img/qa.svg" alt="Q&amp;A">
                    <div class="title color-black uppercase">Q&amp;A</div>
                </a>
                <a class="item text-center color-black bold" ng-style="{'height':calcInfoHeight+'px' }" href="#/app/info/disclaimer">
                    <img ng-src="img/disclaimer.svg" alt="Disclaimer">
                    <div class="title color-black uppercase">Disclaimer</div>
                </a>
            </div>
            
		</div>
  	</ion-content>
</ion-view>
