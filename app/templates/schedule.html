<ion-view view-title="" id="schedule">
    <div id="logo">
        <img src="img/crinkles/schedule-cr.svg">
    </div>
    <ion-content>
        <div id="content">
            <ion-scroll zooming="true" direction="xy" style="width: 100%; height: 1500px"> <!-- Calculate max height -->
            
                <div style="width: 5000px; height: 5000px;"> <!-- Calculate width/height -->
                    
                    <div class="stage padding uppercase bold" ng-repeat="(key, value) in artists.artist | groupBy: 'stage_id'">
                        <div class="stage-id color-white padding">{{ key }}</div>

                        {{value}}
            
                        <div class="artist color-white padding" ng-repeat="artist in value | orderBy: artist.start_time">
                            {{artist.start_time}}
                            {{ artist.name.__cdata }}
                        </div>
                    </div>
            
                </div>
            
            </ion-scroll>
        </div>
    </ion-content>
</ion-view>
