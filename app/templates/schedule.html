<ion-view view-title="" id="schedule">
	<div id="logo">
  		<h1 class="title text-center uppercase">Schedule</h1>
  	</div>
  	<ion-content>
		<div id="content" ng-init="getArtists()">
			
			<div ng-repeat="(key, value) in artists.artist | groupBy: 'stage_id'">
  				Group name: {{ key }}
  				<div ng-repeat="artist in value">
    				{{ artist.name.__cdata }} 
  				</div>
  				<br>
			</div>

		</div>
  	</ion-content>
</ion-view>
