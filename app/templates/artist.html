<ion-view view-title="" id="artist" on-swipe-right="goBack()">
<ion-nav-buttons side="right">
  	<i ng-click="artist.favourited=!artist.favourited; addToFavorites(artist._id)" class="color-white" ng-class="{'icon ion-ios-heart': artist.favourited , 'icon ion-ios-heart-outline': !artist.favourited }" style="position: absolute; top: 10px; right: 10px; font-size: 36px; z-index: 500;"></i>
</ion-nav-buttons>
<ion-content>

<div class="image-header" style="position: relative; z-index: -1;">
	<img id="image" ng-src="{{::artist.image.__cdata}}">
</div>

<div class="padding performance text-center">
	<h1 class="uppercase bold color-white color-bg-red">{{::artist.name.__cdata}}</h1><br/>
	<p class="uppercase color-white color-bg-red">{{::artist.stage_name}} {{::toTime(artist.start_time)}} - {{::toTime(artist.end_time)}}</p>
</div>

<div class="spotify padding videogular-container animated fadeIn" style="font-size: 36px;" ng-if="spotify" ng-controller="ArtistCtrl as controller">

	<div class="text-center color-white uppercase">{{::artist.name.__cdata}} -<br>{{::track}}</div>

	<videogular class="videogular-container audio" style="">
		<vg-media vg-src="controller.config.sources" vg-type="audio"></vg-media>

		<vg-controls>

			<vg-time-display class="time">{{ currentTime | date:'mm:ss' }}</vg-time-display>

			<vg-scrub-bar>
				<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
			</vg-scrub-bar>

			<vg-time-display class="time">{{ timeLeft | date:'mm:ss' }}</vg-time-display>

			<vg-play-pause-button ng-click="trackPlay()"></vg-play-pause-button>

		</vg-controls>
	</videogular>

</div>

<div class="social-media text-center row">
	<a ng-href="{{::artist.facebook.__cdata}}" class="col button button-clear facebooklink" ng-click="InAppBrowser()" ng-if="artist.facebook.__cdata"></a>
	<a ng-href="{{::artist.twitter.__cdata}}" class="col button button-clear twitterlink" ng-click="InAppBrowser()" ng-if="artist.twitter.__cdata"></a>
	<a ng-href="{{::artistUrl}}" class="col button button-clear spotifylink" ng-click="InAppBrowser()" ng-if="spotify"></a>
	<a ng-href="{{::artist.youtube.__cdata}}" class="col button button-clear youtubelink" ng-click="InAppBrowser()" ng-if="artist.youtube.__cdata"></a>
</div>

</ion-content>
</ion-view>
