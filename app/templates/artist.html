<ion-view view-title="" id="artist">
<ion-nav-buttons side="right">
  	<i ng-click="artist.favourited=!artist.favourited; addToFavorites(artist._id)" class="color-white" ng-class="{'icon ion-ios-heart': artist.favourited , 'icon ion-ios-heart-outline': !artist.favourited }" style="position: absolute; top: 10px; right: 10px; font-size: 36px; z-index: 500;"></i>
</ion-nav-buttons>
<ion-content>

<div class="image-header" style="position: relative; z-index: -1;">
	<!-- <i ng-click="artist.favourited=!artist.favourited; addToFavorites(artist._id)" class="color-white" ng-class="{'icon ion-ios-heart': artist.favourited , 'icon ion-ios-heart-outline': !artist.favourited }" style="position: absolute; top: 10px; right: 10px; font-size: 36px; z-index: 500;"></i> -->
	<img id="image" ng-src="{{artist.image.__cdata}}">

</div>

<div class="padding performance">
	<h1 class="text-center uppercase bold color-white">{{artist.name.__cdata}}</h1>
	<p class="text-center uppercase color-white">{{artist.stage_name}} {{toTime(artist.start_time)}} - {{toTime(artist.endtime)}}</p>
</div>

<div class="spotify padding videogular-container" style="font-size: 36px;" ng-if="spotify" ng-controller="ArtistCtrl as controller">

	<div class="text-center color-white uppercase">{{artist.name.__cdata}} -<br>{{track}}</div>


	<videogular class="videogular-container audio" style="">
		<vg-media vg-src="controller.config.sources" vg-type="audio"></vg-media>

		<vg-controls>
			
			<vg-time-display class="time">{{ currentTime | date:'mm:ss' }}</vg-time-display>

			<vg-scrub-bar>
				<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
			</vg-scrub-bar>

			<vg-time-display class="time">{{ timeLeft | date:'mm:ss' }}</vg-time-display>

			<vg-play-pause-button></vg-play-pause-button>

		</vg-controls>
	</videogular>

</div>

<div class="social-media text-center">
	<a href="#" class="button button-clear facebooklink"></a>
	<a href="#" class="button button-clear twitterlink"></a>
	<a href="#" class="button button-clear spotifylink"></a>
	<a href="#" class="button button-clear youtubelink"></a>
	<span class="stretch"></span>
</div>

<div class="info">

	<h2 class="bold uppercase">Biography</h2>
	<p>{{artist.biography.__cdata}}</p>

	<h2 class="bold uppercase">Summary</h2>
	<p>{{artist.summary}}</p>

</div>

</ion-content>
</ion-view>
