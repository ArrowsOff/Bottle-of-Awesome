<ion-view view-title="Login">
  <ion-content class="padding">
    
	<a ng-href="#/private/create">create</a>
	<a ng-href="#/private">private</a>
	<a ng-href="#/public">public</a>

  	<div class="list list-inset">
	  	<label class="item item-input">
	    	<input type="email" placeholder="Email" ng-model="account.email">
	  	</label>
	  	<label class="item item-input">
	    	<input type="password" placeholder="Password" ng-model="account.password">
	 	</label>
	</div>

	<button class="button button-full button-assertive">Login</button>
	<button class="button button-full button-positive">Login with Facebook</button>
		<p class="text-center">If you do not have an account yet you can <a ng-href="#/signup">sign up here</a>.</p>

  </ion-content>
</ion-view>
