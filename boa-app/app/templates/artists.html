<ion-view view-title="Artiesten">
  	<ion-content>

  		<button class="button button-positve" ng-click="clear()">
  			Clear db
  		</button>

		<ion-item collection-repeat="artist in artists" class="item-icon-right">
				
			<i class="icon ion-ios-heart-outline" ng-click="addToFavorites(artist._id)"></i>

	    	<a ng-href="#/artist/{{artist._id}}">{{artist.name.__cdata}}</a>
			
	  	</ion-item>

  	</ion-content>
</ion-view>
