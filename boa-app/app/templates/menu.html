<ion-side-menus enable-menu-with-back-views="false" id="menu">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-clear">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content  id="sideMenu">
            <ion-list>
                <ion-item menu-close class="menuButton" ng-style="{'height':calcHeight+'px' }" href="#/app/news">
                    News {{isHome}}
                </ion-item>
                <ion-item menu-close class="menuButton" ng-style="{'height':calcHeight+'px' }" href="#/app/artists">
                    Artists
                </ion-item>
                <ion-item menu-close class="menuButton" ng-style="{'height':calcHeight+'px' }" href="#/app/info">
                    Info
                </ion-item>
                <ion-item menu-close class="menuButton" ng-style="{'height':calcHeight+'px' }" href="#/app/schedule">
                    Schedule
                </ion-item>
                <ion-item menu-close class="menuButton" ng-style="{'height':calcHeight+'px' }" href="#/app/map">
                    Map
                </ion-item>
                <ion-item menu-close class="menuButton" ng-style="{'height':calcHeight+'px' }" href="#/app/favorites">
                    Favorites
                </ion-item>
                <ion-item menu-close class="menuButton" ng-style="{'height':calcHeight+'px' }" href="#/app/xomemories">
                    XO Memories
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
